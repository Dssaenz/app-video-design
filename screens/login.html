<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class='header__img' src="../resources/Icons/logo.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" class="login__container--title">Iniciar Sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox">Recúerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <Section class="login__container--social-media">
                <div>
                    <img src="../resources/Icons/facebook.svg" alt="Facebook">
                    <a href="https://www.facebook.com/">Inicia sesión con Facebook</a>
                </div>
                <div>
                    <img src="../resources/Icons/instagram.svg" alt="Instagram">
                    <a href="https://www.instagram.com/">Inicia sesión con Instagram</a>
                </div>
            </Section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
